string = NationRelation1,"Вы являетесь живым примером добродетелей для граждан этой страны. Матери ставят вас своим детям в пример, а юноши мечтают пойти по вашим стопам."
string = NationRelation2,"Девушки улыбаются вам в след и томно вздыхают, в тратктире каждый старается пожать вам руку и вы являетесь желанным гостем на колониях этой страны."
string = NationRelation3,"Отношение к вам со стороны граждан этой страны абсолютно нейтрально. Вас могут пригласить составить компанию карточной игре, но на большее не расчитывайте."
string = NationRelation4,"Вас стараются не замечать. Никто не начнет с вами диалог первым, а всякий, кто носит оружие, только и ждет момента, когда вы позволите себе какую-нибудь глупость."
string = NationRelation5,"Граждане этой страны пугают вашим именем детей, старухи плюют вам в след, а каждый уважающий себя мужчина, жаждет вырезать ваше сердце."

string = DarkRelation1,"Сравнение с Генри Морганом, в зените его славы и вами, было бы явно не его пользу. Всевозможные 'темные' личности видят в вас своего нового лидера."
string = DarkRelation2,"Вам рады в любом притоне, и даже с радостью дадут вам денег на новую экспидицию, если вы ее затеете, но у вас не будет собственной наличности."
string = DarkRelation3,"Вас знают и уважают. Вместе с тем никто не будет рисковать своей шеей или кошельком ради того, чтобы выручить вас из беды."
string = DarkRelation4,"Особо рьяные или пьяные головорезы при встрече с вами постараются сказать какую-нибудь колкость, напрашиваясь на хорошую драку."
string = DarkRelation5,"Ваша жизнь это сплошная рулетка со смертью при такой репутации. Бандиты и пираты всех мастей ненавидят вас и будут рады вашей смерти."

string = TradeRelation1,"Торговцы почтут за честь, если вы подрядитесь перевозить их груз или сопровождать, принадлежащие им суда. Вам предлагаются самые большие скидки на все виды товаров."
string = TradeRelation2,"Вы можете получить практически любой контракт, к вашим услугам скидки на некоторые товары."
string = TradeRelation3,"Вы 'серая лошадка' - с вами не будут связываться, если груз очень ценен, но в целом вам легко найти работу по перевозке груза или сопровождению судов."
string = TradeRelation4,"Вам не доверяют. Торговцы всех стран стараются иметь с вами как можно меньше дел, и прибегнут к вашим услугам только в случае 'горящего' дела."
string = TradeRelation5,"Вас не любят настолько, что цены растут, как только вы появляетесь в дверях магазина. Вам предложат контракт только под угрозой смерти."

